    <h2>为什么</h2>
    <p>javascript提供的日期操作比较简单，格式化日期、字符串转换日期、日期加减法使用的比较多，而且不易使用，所以对常用操作做了封装：</p>
    
    <h2>示例</h2>
    <p>下面是一些简单的示例：</p>
    <pre>
      <textarea>
        <script>
          var str = '2012-01-01';
          //转成日期
          var date = BUI.Date.parse(str); //

          var date1 = BUI.Date.addDay(date,1); //2012-01-02

          BUI.Date.addDay(date,-1); //2011-12-30

          BUI.Date.format(date1,'/'); //2012/01/02

        </script>
      </textarea>
    </pre>
