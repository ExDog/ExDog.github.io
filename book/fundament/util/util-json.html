    <h2>为什么</h2>
    <p>jQuery 提供了parseJSON的方法，但是未提供stringify的方法，此方法将对象转换成字符串，同时我们也提供了looseParse的方法，将非标准的json字符串转成Json</p>
    
    <h2>示例</h2>
    <p>下面是一些简单的示例：</p>
    <pre>
      <textarea>
        <script>
          var str = "{'a':'112','b':'2'}";
          BUI.JSON.parse(str);//报错，转换失败

          var obj = BUI.JSON.looseParse(str);//成功

          BUI.JSON.stringify(obj); //{"a" : "112","b" : "2"}

        </script>
      </textarea>
    </pre>
